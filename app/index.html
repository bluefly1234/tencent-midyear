<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Kale Chao | FakeCityMan |  http://kalechao87.github.io/">
        <meta http-equiv="Expires" content="-1">
        <meta http-equiv="pragram" content="no-cache">  <!--禁止浏览器从本地计算机缓存访问页面内容，这样设定，访问者将无法脱机浏览-->
        <meta http-equiv="Cache-Control" content="no-siteapp" />  <!--禁止百度转码-->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1"/>  <!--优先使用IE最新版和Chrome，避免IE使用兼容模式-->
        <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 启用 WebApp 全屏模式，伪装App离线应用，删除苹果默认的工具栏和菜单栏 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> <!--隐藏状态栏/设置状态栏颜色：只有在开启WebApp全屏模式时才生效。content的值为default | black | black-translucent 。-->
        <meta name="format-detection" content="telephone=no" /> <!--忽略数字自动识别为电话号码-->
        <meta name="format-detection" content="email=no" /> <!--忽略识别邮箱-->
        <title>邀请函</title>
        <!-- build:css css/main.min.css -->
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild -->
        <script type="text/javascript">
          if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
              var version = parseFloat(RegExp.$1);
              if(version>2.3){
                  var phoneScale = parseInt(window.screen.width)/640;
                  document.write('<meta name="viewport" content="width=640, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
              }else{
                  document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
              }
          }else{
              document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
          }
        </script><!--适配强制640width-->
    </head>
    <body>
        <div class="container" id="all">
            <div class="container" id="loading-bg"></div>
            <div class="ab-element" id="logo"></div>
            <div class="ab-element" id="loading-num">0%</div>
            <div class="ab-element" id="city"></div>
            <div class="container" id="cover">
                <div class="ab-element" id="cover-content1"></div>
                <div class="ab-element" id="cover-content2"></div>
            </div>

            <div class="ab-element" id="computer-container">
                <div class="ab-element" id="computer"></div>
                <!-- <div class="ab-element" id="computer-content"></div> -->
                <div class="ab-element" id="light"></div>
            </div>
        </div><!--/all end-->

        <div class="scrolly-container" id="process">
            <div class="ab-element" id="process-all">
                <div class="ab-element" id="cf-light"></div>
                <!-- <div class="ab-element" id="hy-light"></div> -->
                <div class="ab-element" id="wy-light"></div>
                <div class="ab-element" id="hyyq-light"></div>
                <div class="ab-element process-cf process-item" id="cf"></div>
                <div class="ab-element process-rc process-item" id="rc"></div>
                <div class="ab-element process-hy process-item" id="hy"></div>
                <div class="ab-element process-hd process-item" id="hd"></div>
                <div class="ab-element process-wy process-item" id="wy"></div>
                <div class="ab-element process-hyyq process-item" id="hyyq"></div>
            </div><!--/process all end-->
        </div><!--/process end-->

        <div class="container" id="process-detail-container">
            <div class="ab-element" id="detail">
                <div class="ab-element" id="detail-content"></div>
                <div class="ab-element" id="bc-content">
                    <div class="ab-element" id="bc-detail"></div>
                </div>
                <div class="ab-element" id="close"></div>
            </div>

        </div><!--/process-container end-->

        <div class="container" id="end">
            <div class="ab-element" id="end-content0"></div>
            <div class="ab-element" id="end-content1"></div>
            <div class="ab-element" id="end-content2"></div>
        </div>

        <div class="ab-element" id="music-control"></div>
        <!-- <div class="ab-element" id="arrow-left"></div>
        <div class="ab-element" id="arrow-right"></div> -->
        <audio src="" loop="loop" id="bg-music"></audio>

        <script src="js/vendor/motion.js"></script>
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>

        <!-- build:js js/vendor/TweenMax.min.js -->
        <script src="js/vendor/TweenMax.min.js"></script>
        <!-- endbuild -->
        <script src="js/vendor/touch.min.js"></script>
        <script src="js/vendor/BezierPlugin.min.js"></script>
        <script src="js/vendor/Draggable.min.js"></script>
        <script src="js/vendor/ThrowPropsPlugin.min.js"></script>

        <!-- build:js js/main.min.js -->

        <script src="js/main.js"></script>

        <!-- endbuild -->

    </body>
</html>
